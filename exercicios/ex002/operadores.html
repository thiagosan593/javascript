<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações</title>
    <style>
        body{
            background-color: lightblue;
            color: black;
            font: normal 20pt arial ;
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        var n1 = Number (window.prompt('Digite um número: ')) ;
        var n2 = Number (window.prompt('Digite outro número: '));
        soma = n1 + n2;
        multi = n1*n2;
        div = n1/n2;
        sub = n1-n2;
        resto = n1%n2;
        pot = n1**n2;
        document.write(`A soma entre os números é: ${soma} <br>`);
        document.write(`A multiplicação entre os números é: ${multi} <br>`);
        document.write(`A divisão entre os números é: ${div} <br>` );
        document.write(`A subtração entre os números é: ${sub} <br>`);
        document.write(`O resto da divisão é: ${resto} <br>`);
        document.write(`A potenciação é: ${pot}`)

    </script>
    
</body>
</html>
