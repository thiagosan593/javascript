    <script>
        function verificar(){
            var nacionalidade = window.document.getElementById('nacional')
            var resul = window.document.getElementById('resul')
            resul.innerHTML = `Seu país é: ${nacionalidade.value} <br>`
            if(nacionalidade.value == "Brasil" ||nacionalidade.value == "brasil" || nacionalidade.value == "BRASIL"){
                resul.innerHTML += 'Nacionalidade Brasileira <br>'
            }else{

            }
        }
    </script>
